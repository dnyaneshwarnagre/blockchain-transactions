<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Blockchain Dashboard</title>

        <!-- Standard -->
        <link rel="shortcut icon" href="http://placehold.it/64.png/000/fff">
        <!-- Styles -->
        <link href="assets/css/lib/weather-icons.css" rel="stylesheet" />
        <link href="assets/css/lib/owl.carousel.min.css" rel="stylesheet" />
        <link href="assets/css/lib/owl.theme.default.min.css" rel="stylesheet" />
        <link href="assets/css/lib/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/lib/themify-icons.css" rel="stylesheet">
        <link href="assets/css/lib/menubar/sidebar.css" rel="stylesheet">
        <link href="assets/css/lib/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        
    </head>

    <body>

        <div class="sidebar sidebar-hide-to-small sidebar-shrink sidebar-gestures">
            <div class="nano">
                <div class="nano-content">
                    
                    <ul>
                        <li class="active"><a class="sidebar-sub-toggle"><i class="ti-home"></i>Blockchain Dashboard</a></li>

                    </ul>
                </div>
            </div>
        </div>
        <!-- /# sidebar -->


        <div class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="float-left">
                            <div class="hamburger sidebar-toggle">
                                <span class="line"></span>
                                <span class="line"></span>
                                <span class="line"></span>
                            </div>
                        </div>
                        <div class="float-right">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="content-wrap">
            <div class="main">
                <div class="container-fluid">
                    <!-- /# row -->
                    <section id="main-content">
               
               

                        <div class="row">

                         <div class="col-lg-12">
                                <div class="card">
                                     <div class="alert alert-success" id="bitcoin_response">
                                        Waiting for Bitcoin Response
                                    </div>
                                    <div class="stat-widget-two">
                                        <div class="stat-content">
                                            <span> Notification of all new Transactions</span>
                                          <div class="blockchain-details table-wrapper-scroll-y" id="bitcoin_notifications"></div>
                                        </div>                                        
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="card">
                                        <div class="alert alert-success" id="block_response">
                                                Waiting for New Block Response
                                            </div>
                                    <div class="stat-widget-two">
                                        <div class="stat-content">
                                                <span> Whenever anyone subscribes to new Blocks</span>
                                          <div class="blockchain-details table-wrapper-scroll-y" id="tableid"></div>
                                        
                                        </div>                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                         
                    </section>
                </div>
            </div>
        </div>

        <!-- jquery vendor -->
        <script src="assets/js/lib/jquery.min.js"></script>
        <script src="assets/js/lib/jquery.nanoscroller.min.js"></script>
        
        <!-- nano scroller -->
        <script src="assets/js/lib/menubar/sidebar.js"></script>
        <script src="assets/js/lib/preloader/pace.min.js"></script>
        <!-- sidebar -->
        <script src="assets/js/lib/bootstrap.min.js"></script>

        <script src="assets/js/scripts.js"></script>
        <!-- Call Blockchain API -->
        <script src="assets/js/blockchain-api.js"></script>

       

    </body>

</html>
